name: CI

on: push

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build app
        run: npm run build   # gera a pasta dist

      - name: Serve static build
        run: npx serve -s dist -l 5173   # serve os arquivos prontos na porta 5173

      - name: Cypress Tests ⚙️
        uses: cypress-io/github-action@v6
        with:
          wait-on: http://localhost:5173
          wait-on-timeout: 120
          browser: chrome   # mais estável em CI que Electron

      - name: Upload Cypress Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Cypress Results
          path: |
            cypress/screenshots
            cypress/videos
            cypress/results