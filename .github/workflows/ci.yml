name: CI

on: push

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  
          cache: 'npm'      

      - name: Install dependencies
        run: npm ci              

      - name: Cypress Tests ⚙️
        uses: cypress-io/github-action@v6
        with:
          start: npm run dev
          build: npm run build
          wait-on: 'http://localhost:3000'      
          wait-on-timeout: 120                  

      - name: Upload Cypress Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Cypress Results
          path: |
            cypress/screenshots
            cypress/videos
            cypress/results